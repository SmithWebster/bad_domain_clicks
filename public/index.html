<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-if="pageTitle" ng-bind="pageTitle">Clicks</title>
    <title ng-if="!pageTitle">Clicks</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <meta
        name="keywords"
        content=""
        ng-attr-content="{{ pageKeywords }}" />
    <meta
        name="description"
        content=""
        ng-attr-content="{{ pageDescription }}" />
	<meta name="author" content="Andrew Smetanin" />
    <meta
        name="title"
        content="Clicks"
        ng-attr-content="{{ pageTitle }}" />

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en" ng-attr-content="{{ lang }}" />

	<!-- Fonts -->
	<link rel="stylesheet" type="text/css" href="/static/design/fonts/oswald/oswald.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="/static/design/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/design/css/bootstrap-theme.min.css">

	<!-- Fontawesome -->
	<link rel="stylesheet" type="text/css" href="/static/design/css/font-awesome.min.css">


	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="/static/design/css/style.css">

    <style>
        .site-loading {
        }
        .site-loading-page * {
        }
        .site-loading .site-loading-page {
            position: absolute;
            top: 40%;
            left: 0;
            bottom: 50%;
            right: 0;
            margin: auto;
        }
        .site-loading-page .square-spin > div {
            border: 0;
        }
    </style>
</head>
<body
    ng-controller="GlobalCtrl"
    data-ng-init="siteLoading = true; init()"
    ng-class="{ 'fixed-menu': menuIsActive('^/$') }"
    class="site-loading"
>
    <div ng-if="siteLoading" class="site-loading-page text-center">
        <span>Loading...</span>
    </div>
    <div ng-if="!siteLoading" ui-view></div>

    <script src="/lib/requirejs/require.js" data-main="app/main.js"></script>
</body>
</html>
